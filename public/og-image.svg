<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f3f4f6"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="315" r="160" fill="#000000" opacity="0.03"/>
  <circle cx="1000" cy="315" r="160" fill="#000000" opacity="0.03"/>
  
  <!-- Main content -->
  <g transform="translate(600, 315)" text-anchor="middle">
    <!-- Logo -->
    <path d="M-40,0 A40,40 0 1,1 40,0 A40,40 0 1,0 -40,0" 
          stroke="#000000" 
          stroke-width="12" 
          fill="none"
          transform="translate(0, -80)"/>
    
    <!-- Title -->
    <text font-family="Inter, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#000000">
      <tspan x="0" y="20">LinkSlo</tspan>
    </text>
    
    <!-- Tagline -->
    <text font-family="Inter, -apple-system, sans-serif" font-size="32" fill="#666666">
      <tspan x="0" y="80">Simple &amp; Secure URL Shortener</tspan>
    </text>
  </g>
</svg>
